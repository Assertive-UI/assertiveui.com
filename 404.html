<!DOCTYPE html>
<html lang="en">

    <title>Assertive UI</title>
    <script type="text/javascript">
      // Redirect any unknown path to the root with the path preserved in the URL
      var redirectTo = window.location.pathname;
      window.location.href = "/index.html" + "#!" + redirectTo;
    </script>
